<!DOCTYPE html>
<html>
<head>
  <title>EpiPen Community Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EpiPen Community Map</h1>

  <div id="map"></div>

  <form id="location-form">
    <input type="text" id="location-name" placeholder="Location Name" required />
    <input type="text" id="location-type" placeholder="Type (e.g., school, pharmacy)" required />
    <input type="text" id="location-address" placeholder="Address" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your App Script -->
  <script src="app.js"></script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASHf6jmZTRP_zxWdSbaI205EMmlg-Q0Qc&callback=initMap">
 </script>
</body>
</html>
